    <div class="bg-white rounded-md p-4 mb-8">
      <h2 class="text-xl font-bold mb-4">Upload Image</h2>
      <input type="file" id="image-upload" accept="image/*" class="mb-4">
      <button id="analyze-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">

    </div>
    <button id="capture-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">

      Analyze Live

  </div>

      </p>

        Reset
      </button>
    </div>
  </div>

          videoElement.srcObject = mediaStream;
        })

          console.log('Error accessing camera:', error);
